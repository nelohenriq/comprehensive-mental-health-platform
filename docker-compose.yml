# Mental Health SaaS Platform - Docker Environment
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mental_health_db
    environment:
      POSTGRES_DB: mentalhealth
      POSTGRES_USER: mentalhealth_user
      POSTGRES_PASSWORD: secure_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mental_health_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mentalhealth_user -d mentalhealth"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mental_health_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mental_health_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  mental_health_network:
    driver: bridge